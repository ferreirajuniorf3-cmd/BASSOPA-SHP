<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro</title>
  
  <style>
    
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Times New Roman;
}

html, body {
  height: 100%;
}

body {
  background-image: url('Bassopa Shop1.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
}

.overlay {
  position: fixed;
  inset: 0;
  background: semi-transparent black;
  z-index: 0;
}

.card {
  position: relative;
  z-index: 1;
  background: almost white;
  backdrop-filter: blur(6px);
  width: 100%;
  max-width: 720px;
  border-radius: 12px;
  box-shadow: 0 10px 30px  shadow black;
  padding: 28px;
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
}

.card h1 {
  grid-column: 1 / -1;
  margin-bottom: 8px;
  font-size: 1.4rem;
  color: black;
}

.lead {
  grid-column: 1 / -1;
  color: yellowblue;
  margin-bottom: 12px;
  font-size: 1.1rem;
}

label {
  display: block;
  font-size: 0.85rem;
  color: darkblue;
  margin-bottom: 6px;
}

input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
input[type="date"],
select,

textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid lightgray;
  border-radius: 8px;
  font-size: 0.95rem;
}

textarea {
  min-height: 80px;
  resize: vertical;
}

.full {
  grid-column: 1 / -1;
}

.actions {
  grid-column: 1 / -1;
  display: flex;
  gap: 12px;
  align-items: center;
  justify-content: space-between;
  margin-top: 8px;
}

.btn {
  width: 48%;
  padding: 10px;
  border: none;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.secondary {
  background: transparent;
  color: orangered;
  border: 2px solid light blue;
}

.small {
  font-size: 0.85rem;
  color: black;
}

.error {
  color: red;
  font-size: 0.88rem;
  margin-top: 6px;
}

@media (max-width: 720px) {
  .card {
    grid-template-columns: 1fr;
    padding: 20px;
  }
}
</style>

</head>


<body>
  <div class="overlay" aria-hidden="true"></div>
  <form id="cadastroForm" class="card" novalidate>
    
                           <h1>Cadastro de Usuário</h1>
    
    <p class="lead">Preencha seus dados para criar sua conta. Campos marcados com * são obrigatórios.</p>

    <div>
      <label for="nome">Nome completo *</label>
      <input id="nome" name="nome" type="text" required placeholder="Digite Seu Nome completo" />
      <div class="error" data-for="nome"></div>
    </div>

    <div>
      <label for="email">E‑mail *</label>
      <input id="email" name="email" type="email" required placeholder="exemplo@dominio.com" />
      <div class="error" data-for="email"></div>
    </div>

    <div>
      <label for="senha">Senha *</label>
      <input id="senha" name="senha" type="password" required minlength="6" placeholder="Mínimo 6 caracteres" />
      <div class="error" data-for="senha"></div>
    </div>

    <div>
      <label for="senha2">Confirmar senha *</label>
      <input id="senha2" name="senha2" type="password" required placeholder="Digite a mesma senha" />
      <div class="error" data-for="senha2"></div>
    </div>

    <div>
      <label for="telefone">Telefone</label>
      <input id="telefone" name="telefone" type="tel" placeholder="(+258) 8********" />
      <div class="error" data-for="telefone"></div>
    </div>

    <div>
      <label for="nasc">Data de nascimento</label>
      <input id="nasc" name="nasc" type="date" />
    </div>

    <div class="full">
      <label for="endereco">Endereço</label>
    <textarea id="endereco" name="endereco" placeholder="cidade, bairro, rua, casa ,quarterao"></textarea>
    </div>

    <div class="full">
      <label for="assunto">Seu ASSUNTO</label>
    <textarea id="assunto" name="assunto" placeholder="DIGA-NOS A SUA PREOCUPACAO !!!!"></textarea>
    </div>

<div>
      <label for="provincia">Provincia</label>
      <select id="provincia" name="provincia">
        <option value="">-- selecione --</option>
        <option value="mp">MAPUTO-PROVINCIA</option>
        <option value="mc">MAPUTO-CIDADE</option>
        <option value="gz">GAZA</option>
        <option value="ih">INHAMBANE</option>
        <option value="sf">SOFALA</option>
        <option value="mn">MANICA</option>
        <option value="tt">TETE</option>
        <option value="zm">ZAMBEZIA</option>
        <option value="np">NAMPULA</option>
        <option value="ns">NIASSA</option>
        <option value="cd">CABO-DELGADO</option>
      </select>
    </div>

    <div>
      <label for="genero">Gênero</label>
      <select id="genero" name="genero">
        <option value="">-- selecione --</option>
        <option value="f">Feminino</option>
        <option value="m">Masculino</option>
        <option value="o">Outro</option>
      </select>
    </div>

    <div>
      <label for="terms" class="small"><input id="terms" name="terms" type="checkbox" /> Aceito os termos e condições *</label>
      <div class="error" data-for="terms"></div>
    </div>

    <div class="actions">
    <div class="small">Já tem conta? <button type="button" class="secondary" onclick="alert('Redirecionar para login (exemplo)')">Entrar</button></div>
      
      <div> 
        <button type="reset" class="btn secondary">Limpar</button>
        <button type="submit" class="btn">Criar conta</button>
      </div>
    
    </div>
  </form>

  <script>
    const form = document.getElementById('cadastroForm');

    function showError(name, message){
      const el = document.querySelector(`.error[data-for="${name}"]`);
      if(el) el.textContent = message || '';
    }

    function validateEmail(email){
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    form.addEventListener('submit', function(e){
      e.preventDefault();
      let valid = true;

      
      document.querySelectorAll('.error').forEach(x=>x.textContent='');

      const nome = form.nome.value.trim();
      const email = form.email.value.trim();
      const senha = form.senha.value;
      const senha2 = form.senha2.value;
      const terms = form.terms.checked;

      if(!nome){ showError('nome','O nome é obrigatório.'); valid = false }
      if(!email){ showError('email','O e‑mail é obrigatório.'); valid = false }
      else if(!validateEmail(email)){ showError('email','E‑mail inválido.'); valid = false }
      if(!senha){ showError('senha','A senha é obrigatória.'); valid = false }
      else if(senha.length < 6){ showError('senha','A senha precisa ter ao menos 6 caracteres.'); valid = false }
      if(!senha2){ showError('senha2','Confirme a senha.'); valid = false }
      else if(senha !== senha2){ showError('senha2','As senhas não conferem.'); valid = false }
      if(!terms){ showError('terms','Você precisa aceitar os termos.'); valid = false }

      if(!valid) return;

      
      const data = Object.fromEntries(new FormData(form).entries());
      console.log('Dados do formulário (exemplo):', data);
      alert('Cadastro enviado com sucesso (exemplo). Ver console para dados).');
      form.reset();
    });
  </script>
</body>
</html>
